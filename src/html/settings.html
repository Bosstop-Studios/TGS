<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--PAGE-->
    <title>TGS - Settings</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">    
</head>
<body style="font-family:'Roboto',sans-serif;">
    <div id="grid">
        <div id="name">TGS</div>
        <div id="version"></div>
        <div id="drag"></div>
        <div id="settings">&#9881;</div>
        <div id="mini">&#x1F5D5;</div>
        <div id="maxi">&#128470;</div>
        <div id="close">&times;</div>
    </div>
    <br>
    <div style="top:30px; width:100%; height:100%; position:absolute; color:rgb(255, 255, 255); background-color:rgb(61, 61, 61); padding:20px; overflow:auto;">
        <img style="left:10px; top:50px; position:fixed; height:50px;" id="back-arrow" src="../assets/icons/back-arrow.png">
        <div class="container">
            <h1 style="text-align:center;">Settings</h1>
            <br>
            <!--<div class="form-group">
                <label for="sel1">Graphics</label>
                <select class="form-control" id="sel1" name="sellist1">
                  <option>Normal</option>
                  <option>Low</option>
                </select>
            </div>--> 
            <center>
                <h4>Info</h4>
                <div style="margin-top:10px; margin-bottom:20px;" id="info-box">
                    <p>
                        Version: <span style="color:rgb(57, 255, 90)">beta-2.0</span><br>
                        PlayTime: <span id="info-playtime-min" style="color:rgb(57, 255, 90)"></span> Minutes<br>
                        API: <span style="color:rgb(255, 57, 57)">Disabled</span><br>
                        Addon Manager: <span style="color:rgb(255, 57, 57)">Disabled</span><br>
                    </p>
                </div>
                <h4>Graphics</h4>
                <div class="form-group">
                    <label for="handSelector">Hand Color</label>
                    <select style="width:150px;" class="form-control" onchange="handSelector()" id="handSelector" name="handSelector">
                      <option value="1">White</option>
                      <option value="2">Indian</option>
                      <option value="3">Black</option>
                      <option value="4">Dark Skinned</option>
                      <option value="5">Blue</option>
                      <option value="6">Orange</option>
                      <option value="7">Blob</option>
                    </select>
                </div>
                <!--
                <label for="resize-width">Width:</label>
                <input id="resize-width" style="display:inline; width:150px; margin-right:10px;" placeholder="1200" type="text" class="form-control form-control" disabled>
                <label for="resize-height">Height:</label>
                <input id="resize-height" style="display:inline; width:150px;" placeholder="728" type="text" class="form-control form-control" disabled><br><br>
                <button id="resize-btn" type="button" class="btn btn-primary">Resize</button>-->
                <h4>Shortcuts</h4>
                <div id="shortcut-revive-box" style="margin-top:10px; margin-bottom:10px;">
                    <p style="display:inline;">Revive Grass</p>
                    <input id="shortcut-revive-input1" style="display:inline; width:100px; margin-right:10px; margin-left:10px;" placeholder="Ctrl" type="text" class="form-control form-control" disabled>
                    <p style="display:inline;">+</p>
                    <input id="shortcut-revive-input2" style="display:inline; width:100px; margin-right:10px; margin-left:10px;" placeholder="R" type="text" class="form-control form-control" disabled>
                    <button id="shortcut-revive-btn"style="display:inline;" type="button" class="btn btn-primary" disabled>Set</button>
                </div>
                <div style="margin-top:20px; margin-bottom:20px;" id="credits">
                    <h4>Credits:</h4>
                    <p>
                        Manager: Zach
                        <br>
                        Developer: Sir Blob
                        <br>
                        Beta Tester: Skymonkey
                        <br>
                        <a style="color:rgb(45, 189, 255); cursor:pointer;" onclick="shell.openExternal(`https://sirblob.bosstop.ml`);">Bosstop Studios Â© 2020 - 2022</a>
                    </p>
                </div>
                <button id="reset" type="button" onclick="resetData()" class="btn btn-danger">Reset Data</button>
            </center>               
            <br><br>
            <!--<button id="update" type="button" onclick="" class="btn btn-success">Update</button>-->
        </div>
    </div>
    <script src="../js/controls.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
