<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--PAGE-->
    <title>TGS - Game</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">

</head>
<body style="font-family:'Roboto',sans-serif;">
    <div id="grid">
        <div id="name">TGS</div>
        <div id="version">beta-1.0</div>
        <div id="drag"></div>
        <div id="settings">&#9881;</div>
        <div id="mini">&#x1F5D5;</div>
        <div id="close">&times;</div>
    </div>
    <br>
    <div style="top:30px; width:100%; height:100%; position:absolute; background-repeat:no-repeat; background-size:cover;" id="grass">
        <button style="left:10px; top:25px; position:absolute" id="shop-btn" type="button" onclick="openShop()" class="btn btn-primary">Shop&nbsp&nbsp</button>
        <button style="left:10px; top:70px; position:absolute" id="revive-btn" type="button" class="btn btn-success">Revive</button>
        <div style="left:100px; top:25px; width:auto; display:none; position:absolute; max-width:75%;" class="alert alert-danger" id="alert-danger" role="alert"></div>
        <div style="left:100px; top:25px; width:auto; display:none; position:absolute; max-width:75%;" class="alert alert-success" id="alert-success" role="alert"></div>
        <div style="width:175px; height:200px; top:20px; position:absolute; right:25px; background-color: rgba(85, 91, 112, 0.85); padding:15px; z-index:3;">
            <h2 style="color: rgb(255, 255, 255); font-size:15px;">User: <span id="ui-username">{Username}</span></h2>
            <p style="color: rgb(255, 255, 255); font-size:15px;">Coins: <span id="ui-coins">#</span></p>
            <p style="color: rgb(255, 255, 255); font-size:15px; margin-bottom:20px !important;">Social Credit: <span id="ui-xp">#</span></p>
            <h2 style="color: rgb(255, 255, 255); font-size:15px;">Grass: </h2>
            <p style="color: rgb(255, 255, 255); font-size:15px;">Level: <span id="ui-grass-level">#</span></p>
            <p style="color: rgb(255, 255, 255); font-size:15px;">Condition: <span id="ui-grass-condition">#</span></p>
        </div>
        <center><img src="../assets/hand.svg" id="hand"></center>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <div id="modal-content">
            </div>
        </div>
    </div>
    <script src="../js/controls.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
