    <style>
        .start-bg {
            background-image: url("../assets/scenes/tgs-start.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
        }

        .start-title {
            color: rgb(0, 65, 119);
            font-size: 75px;
            text-align: center;
            margin: auto;
            margin-top: 8%;
        }


        #form, #gui {
            text-align: center;
            margin: auto;
            margin-top: 10%;
            background-color: rgba(0, 65, 119, 0.60);
            width: 50%;
            padding: 10px;
            border-radius: 7.5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
            display: none;
        }

        #form label {
            font-size: 35px;
            font-weight: bold;
            color: rgb(0, 0, 0);
        }

        #form input {
            display: block;
            width: 100%;
            height: 25px;
            font-size: 25px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        #form input[type="submit"] {
            background-color: rgb(0, 65, 119);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #form button {
            background-color: rgb(0, 27, 49);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            width: 50%;
            height: 50px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        #gui h3 {
            color: rgb(0, 0, 0);
            font-size: 50px;
            font-weight: bold;
            margin: 10px;
        }

        #gui button {
            display: inline-block;
            background-color: rgb(0, 27, 49);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            width: 75%;
            height: 50px;
            font-size: 25px;
            margin: 10px;
        }

        #gui button:hover {
            background-color: rgb(0, 65, 119);
        }

        .reset-btn {
            background-color: rgb(49, 7, 0) !important;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            width: 75%;
            height: 50px;
            font-size: 25px;
            margin: 10px;
        }

        .reset-btn:hover {
            background-color: rgb(119, 0, 0) !important;
        }

    </style>
