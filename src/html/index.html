    <div>
        <audio id="music"></audio>
        <div id="panel">
            <div>
                <span>User: </span>
                <span id="panel-name">Blob</span>
            </div>
            <div>
                <span>Level: </span>
                <span id="panel-level">1</span>
            </div>
            <div>
                <span>Coins: </span>
                <span id="panel-coins">300</span>
            </div>
            <div>
                <span>Social Credit: </span>
                <span id="panel-xp">50</span>
            </div>
            <progress id="health" value="40" max="100"></progress>
        </div>
        <div>
            <button style="left:10px; top:55px; position:absolute; font-size:20px; z-index: 2;" id="menu-btn" type="button" class="btn bg-dark">Menu&nbsp;&#9776;</button>
            <button style="left:10px; top:105px; position:absolute; font-size:20px; z-index: 2;" id="revive-btn" type="button" class="btn bg-dark">Revive</button>
        </div>
        <div class="alert" id="alert" style="width: 60%; left:125px; top:55px; position:absolute; font-size:20px; display: none;">
            <strong>Alert! - </strong> 
            <span style="margin-left: 15px;" id="alert-text"></span>
            <span class="closebtn" onclick="this.parentElement.style.display='none';" style="right: 10px; position: absolute; font-size: 25px;">&times;</span>
        </div>
        <div id="grass">
            <div id="hand"></div>
        </div>
        <div id="menu" class="menu">
            <div class="menu-body">
                <div class="menu-header">Menu</div>
                <div class="menu-btn-grid">
                    <button class="btn bg-primary" id="shop-btn">Shop</button>
                    <button class="btn bg-primary" id="profile-btn">Profile</button>
                    <button class="btn bg-primary" id="settings-btn">Settings</button>
                    <button class="btn bg-success" id="save-btn">Save</button>
                </div>
                <div class="menu-footer">
                    <button class="btn bg-dark" id="menu-close" onclick="document.getElementsByClassName('menu')[0].style.display = 'none'">Close</button>
                </div>
            </div>
        </div>
        <div class="model" id="model">
            <div class="model-content">
                <div id="model-header" class="model-header"></div>
                <div id="model-body" class="model-body"></div>
                <div class="model-footer">
                    <button class="btn bg-default" id="model-btn" onclick="document.getElementsByClassName('model')[0].style.display = 'none'">Close</button>
                </div>
            </div>
        </div>
